<ion-content>

  <ion-footer class="head" no-border>
    <ion-icon class="head-icon" color="light" name="arrow-back" routerLink="/main"></ion-icon>
    <ion-label class="head-label">---------------------</ion-label>
    <br/>
    <ion-icon color="light" name="person-add"></ion-icon>
    <ion-label class="head-label"> Registro</ion-label>
    <br/>
    <ion-label class="head-label">---------------------</ion-label>
  </ion-footer>

  <ion-footer class="form-register" no-border>
    <ion-item class="bottom-inputs" color="light">
      <ion-label><ion-icon name="card" color="primary"></ion-icon></ion-label>
      <ion-input required type="number" [(ngModel)]="user.idcard" placeholder="Número de cédula"></ion-input>
    </ion-item>

    <ion-item class="bottom-inputs" color="light">
      <ion-label><ion-icon name="person" color="primary"></ion-icon></ion-label>
      <ion-input required type="text" [(ngModel)]="user.name" placeholder="Nombre"></ion-input>
      <ion-label><ion-icon name="finger-print" color="primary"></ion-icon></ion-label>
      <ion-input required type="text" [(ngModel)]="user.lastname" placeholder="Apellido"></ion-input>
    </ion-item>

    <ion-item class="bottom-inputs" color="light">
      <ion-label><ion-icon name="phone-portrait" color="primary"></ion-icon></ion-label>
      <ion-input required type="number" [(ngModel)]="user.cellphone" placeholder="Número de teléfono"></ion-input>
    </ion-item>

    <ion-item class="bottom-inputs" color="light">
      <ion-label><ion-icon name="mail" color="primary"></ion-icon></ion-label>
      <ion-input required type="email" [(ngModel)]="user.email" placeholder="Correo electrónico"></ion-input>
    </ion-item>

    <ion-item class="bottom-inputs" color="light">
        <ion-label><ion-icon name="lock" color="primary"></ion-icon></ion-label>
        <ion-input required type="password" [(ngModel)]="user.password" placeholder="Contraseña"></ion-input>
    </ion-item>

    <ion-item class="bottom-inputs" color="light">
      <ion-label><ion-icon name="lock" color="primary"></ion-icon></ion-label>
      <ion-input required type="password" [(ngModel)]="user.repeatpassword" placeholder="Repetir contraseña"></ion-input>
    </ion-item>
    
    <ion-button class="bottom-button" color="primary" (click)="register()"><ion-icon name="save" color="light"></ion-icon> Registrar</ion-button>
  </ion-footer>

  <ion-img class="logo-end" src="../../../assets/images/logo.png"></ion-img>

</ion-content>
